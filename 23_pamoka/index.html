<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Document</title>
    <style>
      .br {
        height: 5px;
        background-color: blueviolet;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <span>Parašyk ką nors čia</span> <input type="text" id="myText" />
    <button id="done">Jau įrašiau</button>
    <div class="br"></div>

    <span>Pasirink ką nors iš čia</span>
    <select>
      <option value="B">Blue</option>
      <option value="C">Cacadoo</option>
      <option value="100">100</option>
      <option value="*-*">Owl</option>
    </select>

    <button id="choose">Jau pasirinkau</button>

    <div class="br"></div>

    <span>Pasipausk radiją</span>

    <span>88.7 FM</span> <input type="radio" name="fm" value="88.7" />
    <span>98.7 FM</span> <input type="radio" name="fm" value="98.7" />
    <span>107.7 FM</span> <input type="radio" name="fm" value="107.7" />
    <span>75.7 FM</span>
    <input type="radio" name="fm" value="75.7" />

    <button id="radio">Jau paspaudžiau</button>

    <div class="br"></div>

    <span>Pačekink čekboksą:</span>
    <span>Jes or Nou</span>
    <input type="checkbox" id="one" />
    <button id="ch">Jau pačekinau</button>

    <div class="br"></div>
    <span>Pačekink daug čekboksų:</span>

    <span>Want Sleep</span>
    <input type="checkbox" class="manyCh" value="sleep" />
    <span>Want Eat</span>
    <input type="checkbox" class="manyCh" value="eat" />
    <span>Want Play</span>
    <input type="checkbox" class="manyCh" value="sleep" />

    <button id="chs">Jau pačekinau visus</button>
  </body>
</html>
